{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block content %}
    <h1>Search Results</h1>
    {% if page %}
        <h2>{{ page.title }}</h2>
        <p>{{ page.summary }}</p>
        <p><a href="{{ page.url }}" target="_blank">Read more on Wikipedia</a></p>
    {% else %}
        <p>No results found. Please try a different search term.</p>
    {% endif %}
{% endblock %}
