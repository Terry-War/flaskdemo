{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block content %}
    <h1>Search Wikipedia</h1>
    <form method="POST" action="{{ url_for('search') }}">
        <label for="search">Search Term:</label>
        <input type="text" id="search" name="search" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
